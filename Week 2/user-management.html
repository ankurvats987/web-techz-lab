<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced LocalStorage User Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      .form-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      .error {
        border-color: #e74c3c !important;
      }
      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      button {
        padding: 12px 30px;
        background-color: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #5568d3;
      }
      .btn-danger {
        background-color: #e74c3c;
      }
      .btn-danger:hover {
        background-color: #c0392b;
      }
      .btn-warning {
        background-color: #f39c12;
      }
      .btn-warning:hover {
        background-color: #d68910;
      }
      .users-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #667eea;
        color: white;
        font-weight: 600;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .no-users {
        text-align: center;
        padding: 20px;
        color: #999;
        font-style: italic;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .success-message {
        background-color: #2ecc71;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Management System</h1>

      <div class="form-section">
        <h2>User Registration</h2>
        <div class="success-message" id="successMessage">
          User registered successfully!
        </div>

        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <div class="error-message" id="nameError">Name is required</div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Enter your email" />
            <div class="error-message" id="emailError">
              Valid email is required
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number *</label>
            <input
              type="text"
              id="mobile"
              placeholder="Enter 10-digit mobile number"
            />
            <div class="error-message" id="mobileError">
              Mobile number must be 10 digits
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password (min 6 characters)"
            />
            <div class="error-message" id="passwordError">
              Password must be at least 6 characters
            </div>
          </div>

          <button type="submit">Register User</button>
        </form>
      </div>

      <div class="users-section">
        <h2>Registered Users</h2>
        <div id="usersTableContainer"></div>
        <div class="action-buttons">
          <button class="btn-warning" onclick="clearAllUsers()">
            Clear All Users
          </button>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      const successMessage = document.getElementById("successMessage");

      // Load users on page load
      window.addEventListener("load", displayUsers);

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value;

        // Validate form
        let isValid = true;

        // Reset errors
        document
          .querySelectorAll(".error-message")
          .forEach((msg) => (msg.style.display = "none"));
        document
          .querySelectorAll("input")
          .forEach((input) => input.classList.remove("error"));

        // Validate name
        if (!name) {
          showError("name", "nameError");
          isValid = false;
        }

        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
          showError("email", "emailError");
          isValid = false;
        }

        // Validate mobile
        const mobileRegex = /^\d{10}$/;
        if (!mobile || !mobileRegex.test(mobile)) {
          showError("mobile", "mobileError");
          isValid = false;
        }

        // Validate password
        if (!password || password.length < 6) {
          showError("password", "passwordError");
          isValid = false;
        }

        if (!isValid) return;

        // Check for duplicate email
        const users = getUsers();
        if (users.some((user) => user.email === email)) {
          alert("Email already registered! Please use a different email.");
          return;
        }

        // Create user object
        const user = {
          id: Date.now(),
          name,
          email,
          mobile,
          password,
        };

        // Save to localStorage
        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));

        // Show success message
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);

        // Reset form
        form.reset();

        // Update display
        displayUsers();
      });

      function showError(inputId, errorId) {
        document.getElementById(inputId).classList.add("error");
        document.getElementById(errorId).style.display = "block";
      }

      function getUsers() {
        const users = localStorage.getItem("users");
        return users ? JSON.parse(users) : [];
      }

      function displayUsers() {
        const users = getUsers();
        const container = document.getElementById("usersTableContainer");

        if (users.length === 0) {
          container.innerHTML =
            '<div class="no-users">No users registered yet</div>';
          return;
        }

        let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        users.forEach((user) => {
          tableHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.mobile}</td>
                        <td><button class="btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
                    </tr>
                `;
        });

        tableHTML += `
                    </tbody>
                </table>
            `;

        container.innerHTML = tableHTML;
      }

      function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
          let users = getUsers();
          users = users.filter((user) => user.id !== userId);
          localStorage.setItem("users", JSON.stringify(users));
          displayUsers();
        }
      }

      function clearAllUsers() {
        if (
          confirm(
            "Are you sure you want to delete all users? This action cannot be undone."
          )
        ) {
          localStorage.removeItem("users");
          displayUsers();
        }
      }
    </script>
  </body>
</html>
