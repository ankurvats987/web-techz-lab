<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1 - Username Availability Checker</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        --bg: #f5f1e8;
        --card: #ffffff;
        --ink: #1e1b16;
        --muted: #6b6156;
        --accent: #236b8e;
        --good: #1d6b3a;
        --bad: #b11f24;
        --warn: #9b6a1c;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(circle at top left, #f7dfb4, transparent 60%),
          radial-gradient(circle at bottom right, #c5e3f1, transparent 60%),
          var(--bg);
        color: var(--ink);
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }

      .card {
        width: min(560px, 100%);
        background: var(--card);
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #cbbda8;
        font-size: 1rem;
      }

      button {
        margin-top: 16px;
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          opacity 0.2s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 12px;
        font-weight: 600;
        min-height: 24px;
      }

      .status.good {
        color: var(--good);
      }
      .status.bad {
        color: var(--bad);
      }
      .status.warn {
        color: var(--warn);
      }

      .loading {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #d4c6b0;
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Real-Time Username Availability Checker</h1>
      <p>
        Type a username and get instant feedback without refreshing the page.
      </p>

      <form id="registrationForm" novalidate>
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          autocomplete="off"
          placeholder="e.g. alex_2024"
          required
        />
        <div id="loading" class="loading" hidden>
          <span class="spinner"></span>
          Checking availability...
        </div>
        <div id="status" class="status"></div>
        <button type="submit" id="submitBtn" disabled>Register</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      const usernameInput = document.getElementById("username");
      const statusEl = document.getElementById("status");
      const loadingEl = document.getElementById("loading");
      const submitBtn = document.getElementById("submitBtn");

      let isAvailable = false;
      let activeController = null;

      const setStatus = (message, tone) => {
        statusEl.textContent = message;
        statusEl.className = `status ${tone || ""}`.trim();
      };

      const setLoading = (isLoading) => {
        loadingEl.hidden = !isLoading;
      };

      const toggleSubmit = () => {
        submitBtn.disabled = !isAvailable;
      };

      const checkUsername = async (value) => {
        if (!value) {
          isAvailable = false;
          setStatus("Enter a username to check availability.", "warn");
          toggleSubmit();
          return;
        }

        if (activeController) {
          activeController.abort();
        }

        activeController = new AbortController();
        setLoading(true);
        setStatus("", "");

        try {
          const response = await fetch("week4-ex1-usernames.json", {
            signal: activeController.signal,
          });

          if (!response.ok) {
            throw new Error("Server error");
          }

          const data = await response.json();
          const usernames = (data.usernames || []).map((name) =>
            name.toLowerCase(),
          );
          const exists = usernames.includes(value.toLowerCase());

          if (exists) {
            isAvailable = false;
            setStatus("Username already taken", "bad");
          } else {
            isAvailable = true;
            setStatus("Username available", "good");
          }
        } catch (error) {
          if (error.name !== "AbortError") {
            isAvailable = false;
            setStatus("Unable to validate right now.", "bad");
          }
        } finally {
          setLoading(false);
          toggleSubmit();
        }
      };

      usernameInput.addEventListener("input", (event) => {
        checkUsername(event.target.value.trim());
      });

      form.addEventListener("submit", (event) => {
        if (!isAvailable) {
          event.preventDefault();
          setStatus("Please choose an available username.", "bad");
        } else {
          event.preventDefault();
          setStatus("Registration submitted successfully!", "good");
        }
      });
    </script>
  </body>
</html>
